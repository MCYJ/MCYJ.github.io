<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Stop Watch</title>
        
        <link rel="stylesheet" href="css/index.css">
        <style>
            
        </style>
    </head>
    <body>
        <!--Title-->
        <div>
            <h1>STOP WATCH</h1>
        </div>
        <!--시간표시-->
        <div>
            <p id="timeBoard">
                <span id="hourInfo">00</span>
                <span>:</span>
                <span id="minInfo">00</span>
                <span>:</span>
                <span id="secInfo">00</span>
            </p>
        </div>
        <!--button start stop reset record-->
        <div>
            <button id="startBtn">START</button>
            <button id="stopBtn">STOP</button>
            <button id="resetBtn">RESET</button>
            <button id="recordBtn">RECORD</button>
        </div>
        <div>
            <table id="recordBoard">
                <tr>
                    <th>SEQ</th>
                    <th>HOUR</th>
                    <th>MINUTE</th>
                    <th>SECOND</th>
                </tr>
            </table>
        </div>
        <footer>
            <div id="footer">
                MCYJ.github.io
            </div>
        </footer>
        

        <script src="stopwatch.js"></script>
    </body>
</html>
